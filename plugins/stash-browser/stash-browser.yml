name: Stash Browser
description: Browse and preview content from external sources (booru sites, etc.)
version: 0.1.0
url: https://github.com/Codename-11/Stash-Downloader

# Python backend for CORS proxy
exec:
  - python
  - "{pluginDir}/scripts/proxy.py"

tasks:
  - name: Fetch Content
    description: Fetch content from external API (CORS proxy)
    defaultArgs:
      mode: fetch

settings:
  defaultSource:
    displayName: Default Source
    description: Default booru source to browse (rule34, gelbooru, danbooru)
    type: STRING
  resultsPerPage:
    displayName: Results Per Page
    description: Number of results to show per page (default 40)
    type: NUMBER
  safeMode:
    displayName: Safe Mode
    description: Filter explicit content (where supported)
    type: BOOLEAN
  httpProxy:
    displayName: HTTP Proxy
    description: Proxy for API requests (http://, socks5://)
    type: STRING
  rule34ApiKey:
    displayName: Rule34 API Key
    description: API key from rule34.xxx account settings (required for Rule34 searches)
    type: STRING
  rule34UserId:
    displayName: Rule34 User ID
    description: Your Rule34 user ID (required for Rule34 searches)
    type: STRING
  gelbooruApiKey:
    displayName: Gelbooru API Key
    description: API key from gelbooru.com account (required for Gelbooru searches)
    type: STRING
  gelbooruUserId:
    displayName: Gelbooru User ID
    description: Your Gelbooru user ID (required for Gelbooru searches)
    type: STRING

ui:
  requires:
    - stash-downloader
  javascript:
    - dist/stash-browser.js

interface: raw
