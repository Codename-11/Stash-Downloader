name: Build and Publish Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npx eslint src --max-warnings 60

      - name: Run tests
        run: npm test -- --run

      - name: Build plugin
        run: npm run build

      - name: Create plugin package
        run: |
          mkdir -p _site
          mkdir -p _package

          # Copy plugin files to package directory (flat structure)
          cp -r dist _package/
          cp -r scripts _package/
          cp stash-downloader.yml _package/
          cp README.md _package/
          cp LICENSE _package/

          # Create ZIP file (contents at root, not nested in folder)
          cd _package
          zip -r ../stash-downloader.zip .
          cd ..

          # Move ZIP to _site directory
          mv stash-downloader.zip _site/

      - name: Generate plugin index
        run: |
          CURRENT_DATETIME=$(date +'%Y-%m-%d %H:%M:%S')
          SHA256=$(sha256sum _site/stash-downloader.zip | awk '{print $1}')
          VERSION=$(node -p "require('./package.json').version")

          cat > _site/index.yml << EOF
          - id: stash-downloader
            name: Stash Downloader
            version: ${VERSION}
            date: ${CURRENT_DATETIME}
            path: stash-downloader.zip
            sha256: ${SHA256}
            description: Download images and videos from URLs with automatic metadata extraction and organization
            url: ${{ github.server_url }}/${{ github.repository }}
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
